<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Yew App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<script>
  var drawer = function () {
    var openDrawer = function (trigger) {
      var target = document.getElementById(trigger.getAttribute('aria-controls'));
      target.classList.add('is-active');
      if (trigger.getAttribute('aria-expanded') === 'true') {
        trigger.setAttribute('aria-expanded', false);
      } else {
        trigger.setAttribute('aria-expanded', true);
      } 
      setTimeout(function () {
        target.classList.add('is-visible');
      }, 50); 
    };
    var closeDrawer = function (event) {
      var closestParent = event.closest('[data-drawer-target]'),
        childrenTrigger = document.querySelector('[aria-controls="drawer-name-left');
      closestParent.classList.remove('is-visible');
      if (childrenTrigger.getAttribute('aria-expanded') === 'true') {
        childrenTrigger.setAttribute('aria-expanded', false);
      } else {
        childrenTrigger.setAttribute('aria-expanded', true);
      } 
      setTimeout(function () {
        closestParent.classList.remove('is-active');
      }, 350);             
    };
    var clickHandler = function (event) {
      var toggle = event.target,
        open = toggle.closest('[data-drawer-trigger]'),
        close = toggle.closest('[data-drawer-close]');
      if (open) {
        openDrawer(open);
      }
      if (close) {
        closeDrawer(close);
      }
    };
    var keydownHandler = function (event) {
      if (event.key === 'Escape' || event.keyCode === 27) {
        var drawer = document.querySelector('[data-drawer-target]');
          if (drawer.classList.contains('is-active')) {
            closeDrawer(drawer);
          }
      }
    };
    document.addEventListener('click', clickHandler, false);
    document.addEventListener('keydown', keydownHandler, false);
  };
  drawer();
</script>
</html>
